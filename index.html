<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 소개</title>
    <link rel="stylesheet" href="projectstyle.css">
</head>
<body>
    <header>
        <h1>OTT 소개</h1>
    </header>
    <nav>
        <svg class="hidden">
            <defs>
                <clipPath id="clipBox" 
                clipPathUnits = "objectBoundingBox">
                    <polygon points="0,0 0,1 0.35,1 
                    0.35,0.6 0.65,0.6 0.65,1 1,1, 1,0" />
                </clipPath>
            </defs>
        </svg>
        <button class="button button--itzel 
            button--text-thick" onclick="location.href = 'aboutOTT.html'">
            <i class="button__icon icon icon-cart">
            </i><span>OTT란?</span>
        </button>
        <button class="button button--itzel 
            button--text-thick" onclick="location.href = 'OTTS.html'">
            <i class="button__icon icon icon-cart">
            </i><span>OTT들</span>
        </button>
        <button class="button button--itzel 
            button--text-thick" onclick="location.href = 'com.html'">
            <i class="button__icon icon icon-cart">
            </i><span>가격 비교</span>
        </button>
        <button class="button button--itzel 
            button--text-thick" onclick="location.href = 'recom.html'">
            <i class="button__icon icon icon-cart">
            </i><span>추천작</span>
        </button>
    </nav>

</html>
